<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AviationTracker - Your complete aviation tracking and planning solution with VATSIM integration">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Primary Meta Tags -->
    <title>AviationTracker - Flight Planning & VATSIM Tracking</title>
    <meta name="title" content="AviationTracker - Flight Planning & VATSIM Tracking">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aviationtracker.com">
    <meta property="og:title" content="AviationTracker - Flight Planning & VATSIM Tracking">
    <meta property="og:description" content="Real-time VATSIM tracking, flight planning, and aviation weather information all in one place.">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://aviationtracker.com">
    <meta property="twitter:title" content="AviationTracker - Flight Planning & VATSIM Tracking">
    <meta property="twitter:description" content="Real-time VATSIM tracking, flight planning, and aviation weather information all in one place.">
    <meta property="twitter:image" content="/og-image.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" as="image" href="/logo.svg">
    
    <!-- Application Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Initial CSS to Prevent Flash of Unstyled Content -->
    <style>
        :root {
            color-scheme: light dark;
        }
        
        html {
            background: #ffffff;
            color: #1f2937;
        }
        
        @media (prefers-color-scheme: dark) {
            html {
                background: #0f172a;
                color: #f1f5f9;
            }
        }
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #app {
            min-height: 100vh;
        }
        
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            z-index: 9999;
        }
        
        @media (prefers-color-scheme: dark) {
            .initial-loader {
                background: #0f172a;
            }
        }
        
        .initial-loader svg {
            width: 50px;
            height: 50px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Initial Loading State -->
        <div class="initial-loader">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    
    <!-- Error Boundary -->
    <script>
        window.addEventListener('error', function(e) {
            if (document.querySelector('.initial-loader')) {
                document.querySelector('.initial-loader').innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <h2>Something went wrong</h2>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        });
    </script>
    
    <!-- Application Entry -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
